{% extends "base.html" %} {% block content %}
<div class="container my-4 profile-container">
  <div class="card">
    <div class="card-header">
      <h3 class="profile-headers-text">{{ user.username }}'s Profile</h3>
    </div>
    <div class="card-body">
      <img
        src="{{ user.image_url }}"
        alt="Profile Picture"
        class="profile-img-thumbnail"
        style="width: 150px; height: 150px"
      />

      <p class="card-text">
        <strong class="profile-headers-text">Email: </strong>{{ user.email }}
      </p>
      <p class="card-text">
        <strong class="profile-headers-text">Bio:</strong> {{ user.bio }}
      </p>
      <p class="card-text">
        <strong class="profile-headers-text">Summoner Name: </strong>{{
        user.summoner_name }}
      </p>

      {% if g.user and g.user.username == user.username %}
      <a
        href="{{ url_for('edit_profile', username=user.username) }}"
        class="btn btn-primary profile-link"
        >Edit Profile</a
      >
      {% endif %}

      <a
        href="{{ url_for('profile_favorites', username=user.username) }}"
        class="btn btn-secondary profile-link"
        >View Favorites</a
      >
      <a
        href="{{ url_for('profile_comments', username=user.username) }}"
        class="btn btn-success profile-link"
        >View Comments</a
      >
    </div>
  </div>
</div>
{% endblock %}
