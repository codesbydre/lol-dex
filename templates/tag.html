{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="tag-header">{{ tag }}s</h1>
  <div class="row">
    {% for champion in champions %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="{{ url_for('champion', name=champion.name) }}">
          <img
            class="card-img-top"
            src="{{ champion.image_url }}"
            alt="{{ champion.name }}"
          />
        </a>
        <div class="card-body tag-card">
          <h4 class="card-title">
            <a href="{{ url_for('champion', name=champion.name) }}"
              >{{ champion.name }}</a
            >
          </h4>
          <h4>{{ champion.title }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
